<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fabric Order Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: left;
    }
    .fabric-header {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .total-row {
      font-weight: bold;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    h1, p {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Fabric Order</h1>
  <p id="order-info"></p>

  <table id="order-table">
    <thead>
      <tr class="header-row">
        <th>Fabric</th>
        <th>Color</th>
        <th>Color Ref.</th>
        <th>QTY</th>
      </tr>
    </thead>
    <tbody id="order-body">
      <!-- Grouped data will be injected here -->
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="3">Total</td>
        <td id="total-qty">0</td>
      </tr>
    </tfoot>
  </table>

  <button onclick="downloadPDF()">Download as PDF</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderNumber = params.get("order") || "************";
    const orderDate = params.get("date") || "************";

    let dataList = [];
    try {
      dataList = JSON.parse(decodeURIComponent(params.get("data") || "[]"));
    } catch (e) {
      alert("Error parsing order data.");
    }

    // Populate header info
    document.getElementById("order-info").innerHTML = `
      <strong>Order:</strong> ${orderNumber}<br/>
      <strong>Date:</strong> ${orderDate}<br/><br/>
      <strong>Description:</strong><br/>
      <strong>Notes:</strong>
    `;

    // Group by Fabric
    const groupedData = {};
    let totalQty = 0;

    dataList.forEach(([fabric, color, colorRef, qty]) => {
      if (!groupedData[fabric]) {
        groupedData[fabric] = [];
      }
      groupedData[fabric].push({ color, colorRef, qty });
      totalQty += parseFloat(qty) || 0;
    });

    // Populate table
    const tbody = document.getElementById("order-body");
    Object.entries(groupedData).forEach(([fabric, items]) => {
      const fabricRow = document.createElement("tr");
      fabricRow.className = "fabric-header";
      fabricRow.innerHTML = `<td colspan="4">${fabric}</td>`;
      tbody.appendChild(fabricRow);

      items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td></td>
          <td>${item.color}</td>
          <td>${item.colorRef}</td>
          <td>${item.qty}</td>
        `;
        tbody.appendChild(row);
      });
    });

    document.getElementById("total-qty").textContent = totalQty;

    // Generate PDF
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let y = 20;

      // Header
      doc.setFontSize(12);
      doc.text(`Order: ${orderNumber}`, 10, y);
      doc.text(`Date: ${orderDate}`, 150, y, { align: "right" });

      y += 10;
      doc.text("Description:", 10, y);
      y += 8;
      doc.text("Notes:", 10, y);

      y += 15;

      // Table headers
      doc.setFont("helvetica", "bold");
      doc.text("Fabric", 10, y);
      doc.text("Color", 50, y);
      doc.text("Color Ref.", 100, y);
      doc.text("QTY", 150, y, { align: "right" });
      doc.setFont("helvetica", "normal");

      y += 5;
      doc.line(10, y, 200, y); // Line under header
      y += 5;

      // Grouped PDF content
      Object.entries(groupedData).forEach(([fabric, items]) => {
        if (y > 280) {
          doc.addPage();
          y = 20;
        }

        doc.setFont("helvetica", "bold");
        doc.text(fabric, 10, y);
        y += 8;

        doc.setFont("helvetica", "normal");
        items.forEach(item => {
          if (y > 280) {
            doc.addPage();
            y = 20;
          }
          doc.text(item.color, 50, y);
          doc.text(item.colorRef, 100, y);
          doc.text(item.qty.toString(), 190, y, { align: "right" });
          y += 8;
        });
      });

      // Total
      y += 10;
      doc.line(10, y, 200, y);
      y += 8;
      doc.setFont("helvetica", "bold");
      doc.text("Total:", 130, y);
      doc.text(totalQty.toString(), 190, y, { align: "right" });

      doc.save(`Fabric_Order_${orderNumber}.pdf`);
    }
  </script>
</body>
</html>
