<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabric Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    .download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Order: ************</h1>
  <h2>Date: ************</h2>
  <p><strong>Description:</strong></p>
  <p><strong>Notes:</strong></p>

  <div id="form-table">
    <table id="orderTable">
      <thead>
        <tr>
          <th>Fabric</th>
          <th>Color</th>
          <th>Color Ref.</th>
          <th>QTY</th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeat rows -->
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr>
          <td colspan="3" style="text-align:right; font-weight:bold;">Total</td>
          <td><input type="text" disabled></td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="download-btn" onclick="generatePDF()">Download as PDF</button>

  <div class="footer">
    &copy; 2025 Fabric Order Form
  </div>

  <!-- Library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js "></script>

  <script>
    function generatePDF() {
      const element = document.getElementById("form-table");
      const opt = {
        margin:       0.5,
        filename:     'fabric-order.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
